<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
            <!-- Formulario de Cadastro -->
            <form class="formulario formularioCadastro" id="cadastro">

                <h1 class="tituloFormulario">Cadastro</h1>
                <div class="msgFormulario msgFormularioError"></div>
    
                <!--  Input Nome de Usuario -->
                <div class="gpInputFormulario">
                    <input type="text" id="cadastroUsuario" class="inputFormulario" autofocus placeholder="Nome de Usuario">
                    <div class="inputFormularioErrorMsg"></div>
                </div>
                
                <!--  Input Email -->
                <div class="gpInputFormulario">
                    <input type="text" class="inputFormulario" autofocus placeholder="Email">
                    <div class="inputFormularioErrorMsg"></div>
                </div>
                
                <!--  Input Nome de Usuario -->
                <div class="gpInputFormulario">
                    <input type="password" class="inputFormulario" autofocus placeholder="Senha">
                    <div class="inputFormularioErrorMsg"></div>
                </div>
    
                <!--  Input confirma a senha -->
                <div class="gpInputFormulario">
                    <input type="password" class="inputFormulario" autofocus placeholder="Confirmar senha">
                    <div class="inputFormularioErrorMsg"></div>
                </div>
    
                <!--  Botao de confirmar cadastro -->
                <button class="botaoContinueFormulario" type="submit">Confirmar</button>
    
                <!--  Link para Pagina de Login -->
                <p class="textoFormulario">
                    <a class="linkFormulario" href="./" id="linkLogin">Ja tem uma conta? Faca login aqui</a>
                </p>
            </form>
</body>
</html>
