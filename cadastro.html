<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>

    <!-- Import Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">

    <!-- Ícone de import css -->
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="shortcut icon" type="image/png" href="src/img/logov2.png">

</head>

<body>

    <!-- Import Script Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- Header com logo -->
    <div class="container-flex">
        <header class="d-flex justify-content-center px-5 py-3 mb-5 border-bottom">
            <a href="index.html">
                <input type="image" src="src/img/logo_com_texto2.png" class="header-logo px-5 py-2" alt="PetWash Logo">
            </a>
        </header>
    </div>

    <!-- Bloco central -->
    <div class="login-container-flex justify-content-center">

        <!-- Formulário -->
        <div class="register-container-form text-center">

            <form style="max-width: 600px;margin:auto;" class="p-5" id="cadastro" action="cadastra.php" method="POST">

                <!-- Texto-->
                <div>
                    <div class="float-left h2 mb-4">Cadastre-se</div>
                </div>

                <!-- Campos do formulário -->
                <label for="username" class="sr-only">Nome de usuário</label>
                <input type="text" id="nomeUsuario" name="username" class="form-control mb-3 py-2"
                    placeholder="Nome de usuário" required autofocus>

                <label for="emailAddress" class="sr-only">Email</label>
                <input type="email" id="emailUsuario" name="email" class="form-control mb-3 py-2" placeholder="Email"
                    required autofocus>

                <label for="password" class="sr-only">Senha</label>
                <input type="password" id="senhaUsuario" name="senha" class="form-control mb-3 py-2"
                    placeholder="Senha">

                <label for="password" class="sr-only">Confirma senha</label>
                <input type="password" id="confirmaSenhaUsuario" name="senha" class="form-control mb-3 py-2"
                    placeholder="Confirmar senha">

                <!-- Botão submit -->
                <div class="mt-4">
                    <button class="btn btn-lg btn-primary w-100 mb-2" id="botaoCadastro"
                        type="submit">Cadastrar</button>
                </div>

                <!-- Texto -->
                <p>Já possui uma conta? Para logar <a href="index.html">clique aqui</a>
                </p>

            </form>

        </div>

    </div>

</body>

</html>
