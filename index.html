<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PetWash</title>

    <!-- Import Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">

    <!-- Ícone de import css -->
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="shortcut icon" type="image/png" href="src/img/logov2.png">

</head>

<body>

    <!-- Import Script Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- Header com logo -->
    <div class="container-flex">
        <header class="d-flex justify-content-center px-5 py-3 mb-5 border-bottom">
            <a href="index.html">
                <input type="image" src="src/img/logo_com_texto2.png" class="header-logo px-5 py-2" alt="PetWash Logo">
            </a>
        </header>
    </div>

    <!-- Bloco central -->
    <div class="login-container-flex justify-content-center">

        <!-- Imagem Centro -->
        <div class="text-center">
            <a href=""></a>
            <img src="src/img/cont_img_dog.png" class="login-container-img px-5 py-2" alt="PetWash Logo">
        </div>

        <!-- Formulário -->
        <div class="login-container-form text-center">

            <form style="max-width: 600px;margin:auto;" class="p-5" method="POST" id="login" action="valida_login.php">

                <!-- Texto -->
                <div>
                    <div class="login-register-header">Acessar</div>
                    <div class="login-register-switch">
                        <span>ou </span>
                        <a class="linkFormulario" href="cadastro.html" id="linkCadastro">criar uma conta</a>
                    </div>
                </div>

                <!-- Campos do formulário -->
                <label for="emailAddress" class="sr-only">Email</label>
                <input type="email" id="login" class="form-control py-2" placeholder="Email" required autofocus>

                <label for="password" class="sr-only">Senha</label>
                <input type="password" id="senha" class="form-control py-2" placeholder="Senha" required>

                <!-- Botão submit -->
                <div class="mt-4">
                    <button class="btn btn-lg btn-primary w-100" id="botaoLogin" type="submit">Acessar</button>
                </div>

            </form>

        </div>

    </div>


</body>

</html>
